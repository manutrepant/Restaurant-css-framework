  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
          <div class="logoimage"></div>
        </a>

        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- d-flex justify-content-end pour la version Desktop - toute la longeur pour GSM-->
        <!-- collapse navbar-collapse d-flex justify-content-end -->
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html"
              >Accueil <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="menu.html">Menu</a>
            <a class="nav-item nav-link" href="photos.html"
              >Galerie de photos</a
            >
            <a class="nav-item nav-link" href="about.html">Présentation</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Fin Navigation -->

      <!-- Fin Header -->
    </header>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid banner">
        <h1 class="text-center">Nous contacter</h1>
        <p class="text-center">
          Adresse : Cantersteen 10, 1000 Bruxelles<br />Mercredi – Jeudi –
          Vendredi de 14h à 18 h<br />Samedi de 11h à 18 h<br /><i
            class="fas fa-phone-volume"
          ></i>
          02.722.56.86
        </p>
      </div>
    </div>
    <!-- Fin Jumbotron -->

    <!-- Section -->
    <section>
      <div class="rows contact">
        <form>
          <div class="form-group">
            <label><strong>Votre nom</strong></label>
            <input type="text" class="form-control" placeholder="Votre nom :" />
          </div>

          <div class="form-group">
            <label><strong>Votre prénom</strong></label>
            <input
              type="text"
              class="form-control"
              placeholder="Votre prénom :"
            />
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Votre email" />
            <div class="input-group-append">
              <span class="input-group-text">exemple@yahoo.com</span>
            </div>
          </div>

          <div class="form-group">
            <label><strong>Titre</strong></label>
            <select class="form-control">
              <option>Monsieur</option>
              <option>Madame</option>
            </select>
          </div>

          <div class="form-group">
            <label><strong>Votre message:</strong></label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="text-sm-center">
            <input class="colorbtn" type="submit" value="Envoyer" />
          </div>
        </form>
      </div>
    </section>

    <!-- Fin Section -->

    <!-- Footer -->
    <footer class="fixed-bottom myfooter text-center">
      <p>Adresse : Cantersteen 10, 1000 Bruxelles</p>
    </footer>
    <!-- Fin de Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
